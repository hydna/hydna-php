<!DOCTYPE HTML>
	<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="http://cdn.hydna.com/1/hydna.js"></script>
	
	<script>
   		var channel = new HydnaChannel('public.hydna.net/4001', 'r');

		channel.onopen = function(e) {
			// read/write connection is ready to use
			console.log("channel open"); 
		};

		channel.onerror = function(e) {
			// an error occured when connecting
			console.log( e.message );
		};
	
		channel.onmessage = function( e ){
			alert( e.data );
		}
	
		channel.onsignal = function(e){
			alert("received signal "+e.message);
		}  
	
	</script>
</html>
